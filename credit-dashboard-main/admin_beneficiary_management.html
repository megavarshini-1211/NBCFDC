<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Management - NBCFDC Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --nbcfdc-blue: #0072BC; --nbcfdc-orange: #F7941E; }
        body { background-color: #f4f7fc; }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animated-item { opacity: 0; animation: slideUpFadeIn 0.6s ease-out forwards; }
        .content-card { animation-delay: 0.1s; }
        tbody tr { opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; transition: all 0.2s ease-in-out; }
        tbody tr:hover { background-color: #f7fafc; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .tab-button { transition: all 0.2s ease-in-out; border-bottom: 4px solid transparent; }
        .tab-button.active { border-bottom-color: var(--nbcfdc-orange); color: var(--nbcfdc-blue); background-color: #ffffff; }
    </style>
</head>
<body>
    <header class="bg-[var(--nbcfdc-blue)] text-white p-4 shadow-xl sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">NBCFDC Admin Dashboard</h1>
            <a href="#" class="text-sm font-semibold hover:text-gray-200 transition">Logout</a>
        </div>
    </header>
    <nav class="bg-white shadow-lg sticky top-[68px] z-10">
        <div class="container mx-auto flex overflow-x-auto border-b border-gray-200">
            <a href="#" class="tab-button text-gray-600 font-semibold py-4 px-6 hover:text-[var(--nbcfdc-blue)]">Dashboard</a>
            <a href="#" class="tab-button active py-4 px-6 font-semibold border-b-4">Beneficiary Management</a>
            <a href="#" class="tab-button text-gray-600 font-semibold py-4 px-6 hover:text-[var(--nbcfdc-blue)]">Loan Management</a>
            <a href="#" class="tab-button text-gray-600 font-semibold py-4 px-6 hover:text-[var(--nbcfdc-blue)]">Reports</a>
            <a href="#" class="tab-button text-gray-600 font-semibold py-4 px-6 hover:text-[var(--nbcfdc-blue)]">Logs</a>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-xl shadow-2xl animated-item content-card">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">Beneficiary Registry</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6 items-center">
                <input type="text" id="searchInput" placeholder="Search by Beneficiary ID (e.g., NBC_001)" class="flex-grow p-3 border border-gray-300 rounded-lg transition focus:ring-2 focus:ring-[var(--nbcfdc-blue)] focus:outline-none shadow-sm">
                <button id="searchButton" class="bg-[var(--nbcfdc-blue)] text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-bold shadow-md">Search</button>
            </div>
            <div class="overflow-x-auto border border-gray-100 rounded-lg">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-600 uppercase text-sm font-semibold border-b border-gray-200">
                        <tr>
                            <th class="p-4">Beneficiary ID</th>
                            <th class="p-4">Score</th>
                            <th class="p-4">Risk Band</th>
                            <th class="p-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="beneficiaryTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="p-4 text-center text-gray-500">Enter a Beneficiary ID to search.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('beneficiaryTableBody');

        searchButton.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const beneficiaryId = searchInput.value.trim();
            if (!beneficiaryId) {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500">Please enter a Beneficiary ID.</td></tr>`;
                return;
            }

            tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">Loading...</td></tr>`;

            // This URL points to your new Django endpoint
            const apiUrl = `/api/score/${beneficiaryId}/`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }
                
                renderTableWithScore(data);

            } catch (error) {
                console.error('API Call Failed:', error);
                tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600 font-bold">Error: ${error.message}</td></tr>`;
            }
        }

        function renderTableWithScore(data) {
            let riskColorClass = 'text-gray-600';
            const riskText = data.risk_band_class.toLowerCase();

            if (riskText.includes('low risk')) riskColorClass = 'text-green-600';
            if (riskText.includes('moderate risk')) riskColorClass = 'text-yellow-600';
            if (riskText.includes('high risk')) riskColorClass = 'text-red-600';

            const newRowHtml = `
                <tr>
                    <td class="p-4 font-medium text-gray-800">${data.beneficiary_id}</td>
                    <td class="p-4 text-gray-600 font-bold">${data.score}</td>
                    <td class="p-4 font-extrabold ${riskColorClass}">${data.risk_band_class}</td>
                    <td class="p-4 text-center">
                        <a href="#" class="text-[var(--nbcfdc-blue)] font-semibold hover:underline hover:text-blue-700 transition">View Details</a>
                    </td>
                </tr>
            `;

            tableBody.innerHTML = newRowHtml;
        }
    </script>
</body>
</html>
