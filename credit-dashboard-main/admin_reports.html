<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - NBCFDC Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --nbcfdc-blue: #0072BC; --nbcfdc-orange: #F7941E; }
        body { background-color: #f4f7fc; }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animated-item { opacity: 0; animation: slideUpFadeIn 0.6s ease-out forwards; }
        .content-card { animation-delay: 0.1s; }
        .report-card { opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; transition: all 0.3s ease; }
        .report-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
        .report-card:nth-child(1) { animation-delay: 0.2s; } .report-card:nth-child(2) { animation-delay: 0.3s; }
        .report-card:nth-child(3) { animation-delay: 0.4s; }
        .tab-button { transition: all 0.2s ease-in-out; border-bottom: 4px solid transparent; }
        .tab-button.active { border-bottom-color: var(--nbcfdc-orange); color: var(--nbcfdc-blue); background-color: white; }
    </style>
</head>
<body>
    <header class="bg-[var(--nbcfdc-blue)] text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center"><h1 class="text-xl md:text-2xl font-bold">NBCFDC Admin</h1><a href="admin_login.html" class="text-sm">Logout</a></div>
    </header>
    <nav class="bg-gray-200 shadow-sm sticky top-[68px] z-10"><div class="container mx-auto flex overflow-x-auto">
        <a href="nbcfdc_dashboard.html" class="tab-button text-gray-600 font-semibold py-3 px-6">Dashboard</a>
        <a href="admin_beneficiary_management.html" class="tab-button text-gray-600 font-semibold py-3 px-6">Beneficiary Management</a>
        <a href="admin_loan_management.html" class="tab-button text-gray-600 font-semibold py-3 px-6">Loan Management</a>
        <a href="admin_reports.html" class="tab-button active py-3 px-6">Reports</a>
        <a href="admin_logs.html" class="tab-button text-gray-600 font-semibold py-3 px-6">Logs</a>
    </div></nav>
    <main class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-xl animated-item content-card">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Generate Reports</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="report-card border p-6 rounded-lg"><h3 class="text-lg font-semibold mb-2">Disbursement Trends</h3><p class="text-sm text-gray-600 mb-4">Track disbursed loans over time.</p><button class="w-full bg-gray-800 text-white py-2 rounded-md text-sm hover:bg-gray-700 transition">Export (Excel)</button></div>
                <div class="report-card border p-6 rounded-lg"><h3 class="text-lg font-semibold mb-2">Repayment Performance</h3><p class="text-sm text-gray-600 mb-4">Analyze on-time vs. overdue rates.</p><button class="w-full bg-gray-800 text-white py-2 rounded-md text-sm hover:bg-gray-700 transition">Export (PDF)</button></div>
                <div class="report-card border p-6 rounded-lg"><h3 class="text-lg font-semibold mb-2">Risk Distribution</h3><p class="text-sm text-gray-600 mb-4">Beneficiary spread across risk bands.</p><button class="w-full bg-gray-800 text-white py-2 rounded-md text-sm hover:bg-gray-700 transition">Export (Excel)</button></div>
            </div>
        </div>
    </main>
</body>
</html>
